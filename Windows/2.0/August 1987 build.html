<h1 style="color: #ffffff;">Windows 2.0 August 1987 build</h1>
<p style="color: #ffffff;">"VERSION.H" in the <a href="./2.11 OAK">Windows 2.11 OAK</a> contains the following:</p>
<code style="color: #ffffff;">* 2.00	20Aug87	Windows 2.0 release.</code>
<p style="color: #ffffff;"><a href="./386 2.01 Compaq OEM">2.01</a> was released in September, and <a href="./Post-Beta 2">Post-Beta 2</a> also uses this date, so I'm confused by this.</p>
